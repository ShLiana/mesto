<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="root">
      <header class="header">
        <img
          class="header__logo"
          alt="Логотип"
          src="./images/Header-logo.svg"
        />
      </header>

      <main>
        <section class="profile">
          <div class="profile__info">
            <img
              class="profile__avatar"
              src="./images/Kusto.svg"
              alt="Фотография пользователя"
            />
            <div class="profile__edit-info">
              <div class="profile__user-info">
                <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                <p class="profile__user-job">Исследователь океана</p>
              </div>
              <button
                type="button"
                class="profile__edit-button"
                aria-label="Редактировать профиль"
                title="Редактировать профиль"
              ></button>
            </div>
          </div>
          <button
            type="button"
            class="profile__add-button"
            aria-label="Добавить фотографии"
            title="Добавить фотографии"
          ></button>
        </section>

        <section class="gallery">
          <ul class="gallery__list"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup profilePopup">
      <div class="popup__container">
        <button
          class="popup__cross"
          type="button"
          aria-label="Завершить редактирование"
          title="Закрыть"
        ></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="popup__form" name="editProfile" action="#" method="post">
          <input
            class="popup__input popup__input_type_name"
            type="text"
            name="addName"
            value
            placeholder="Имя пользователя"
            autocomplete="off"
          />
          <input
            class="popup__input popup__input_type_job"
            type="text"
            name="addJob"
            value
            placeholder="Род деятельности"
            autocomplete="off"
          />
          <button class="popup__save-button" type="submit" name="saveForm">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup addCardPopup">
      <div class="popup__container">
        <button class="popup__cross addCardClose" type="button"></button>
        <h2 class="popup__title popup__header">Новое место</h2>
        <form class="popup__form popup__content" name="createCards" action="#">
          <input
            class="popup__input popup__input_type_title"
            type="text"
            name="placeNameInput"
            value
            placeholder="Название"
            autocomplete="off"
          />
          <input
            class="popup__input popup__input_type_link"
            type="text"
            name=" popupCreateCard"
            value
            placeholder="Ссылка на картинку"
            autocomplete="off"
          />
          <button
            class="popup__save-button"
            type="submit"
            name="createButton"
            value
            placeholder="Создать"
            autocomplete="off"
          >
            Создать
          </button>
        </form>
      </div>
    </div>

    <div class="popup zoomPopup">
      <div class="popup__zoom-container">
        <button
          class="popup__cross"
          type="button"
          aria-label="Завершить редактирование"
          title="Закрыть"
        ></button>
        <div class="zoomPopup__photo-cards-info">
          <img
            class="zoomPopup__photo-cards-img"
            src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg"
            alt="Здесь должна быть картинка"
          />
          <h2 class="zoomPopup__photo-cards-text"></h2>
        </div>
      </div>
    </div>

    <template class="card-template">
      <li class="card">
        <button
          class="card__delete"
          type="button"
          aria-label="Удалить"
          title="Удалить фотографию"
          alt="Здесь должна быть фотография"
        ></button>
        <img
          class="card__image"
          alt="Здесь должна быть картинка места"
          src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg"
        />

        <div class="card__caption">
          <h3 class="card__title"></h3>
          <button
            class="card__like"
            type="button"
            aria-label="Поставить лайк"
            title="Нравится"
          ></button>
        </div>
      </li>
    </template>

    <script src="./scripts/card.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
