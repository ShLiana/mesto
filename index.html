<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
        <title>Mesto</title>

</head>
  <body class="page">
    <div class="root">
      <header class="header">
        <img
          class="header__logo"
          alt="Логотип"
          src="./images/Header-logo.svg"
        >
      </header>

      <div class="content">
        <section class="profile">      
          <div class="profile__info">
            <img
                class="profile__avatar"
                src="./images/Kusto.svg"
                alt="Фотография пользователя"
            >
              <div class="profile__edit-info">
                <div class="profile__user-info">
                  <h1 class="profile__userName">Жак-Ив Кусто</h1>
                  <p class="profile__userJob">Исследователь океана</p>
                </div>
                <button type="button" class="profile__editButton" aria-label="Редактировать профиль" title="Редактировать профиль"></button>
              </div>
          </div> 
          <button type="button" class="profile__addButton" aria-label="Добавить фотографии" title="Добавить фотографии"></button>
        </section>
    
        <section class="photo-cards" aria-label="Фотогалерея">
          <div class="photo-cards__item">
            <img
              class="photo-cards__img"
              src="./images/Moscow.jpg"
              alt="Собор Василия Блаженного, Москва"
            >
              <div class="photo-cards__info">
                <p class="photo-cards__text">Москва</p>
                <button type="button" class="card__like-add card__like-add_active" aria-label="Поставить лайк" title="Поставить лайк"></button>
              </div>
          </div>

          <div class="card__item">
            <img
              class="card__img"
              src="./images/2.jpg"
              alt="Мечеть Ляля-Тюльпан, Уфа"
            >
              <div class="card__info">
                <p class="card__text">Уфа</p>
                <button type="button" class="card__like-add card__like-add_active" aria-label="Поставить лайк" title="Поставить лайк"></button>
              </div>
          </div>

          <div class="card__item">
            <img
              class="card__img"
              src="./images/3.jpg"
              alt="Калининград"
            >
            <div class="card__info">
              <p class="card__text">Калининград</p> 
              <button type="button" class="card__like-add card__like-add_active" aria-label="Поставить лайк" title="Поставить лайк"></button>
            </div>
          </div>

          <div class="card__item">
            <img
                class="card__img"
                src="./images/Elbrus.png"
                alt="Гора Эльбрус"
            >
            <div class="card__info">
                <p class="card__text">Гора Эльбрус</p>
                <button type="button" class="card__like-add card__like-add_active" aria-label="Поставить лайк" title="Поставить лайк"></button>
            </div>
          </div>

          <div class="card__item">
            <img
                class="card__img"
                src="./images/Dombai.png"
                alt="Домбай"
            >
            <div class="card__info">
              <p class="card__text">Домбай</p>
              <button type="button" class="card__like-add card__like-add_active" aria-label="Поставить лайк" title="Поставить лайк"></button> 
            </div>
          </div>

          <div class="card__item">
            <img
              class="card__img"
              src="./images/Karachaevsk.png"
              alt="Карачаево-Черкесия"
            >
            <div class="card__info">
              <p class="card__text">Карачаево-Черкесия</p>
              <button type="button" class="card__like-add card__like-add_active" aria-label="Поставить лайк" title="Поставить лайк"></button>
            </div>
          </div>
        </section>
      </div>
     
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>
  
      <div class="popup"> 
        <div class="popup__container">
          <button class="popup__cross" aria-label="Завершить редактирование" title="Завершить редактирование"></button>
          <h2 class="popup__header">Редактировать профиль</h2>
            <form class="popup__form" name="editProfile" action="#">
              <input class="popup__name popup__input_type_name" type="text" name="addname" value placeholder="Имя пользователя" autocomplete="off">    
              <input class="popup__job popup__input_type_job" type="text" name="addJob" value placeholder="Род деятельности" autocomplete="off">   
              <button class="popup__saveButton" type="submit" name="saveForm">Сохранить</button>
            </form>  
        </div>
      </div>
    
      <script src="./scripts/index.js"></script>

  </body>
</html>
