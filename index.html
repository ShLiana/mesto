<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="index.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="root"><header class="header"><img class="header__logo" alt="Логотип" src="images/Header-logo.03b78ada3425e9132ff3.svg"/></header><main><section class="profile"><div class="profile__info"><button type="button" class="profile__edit-avatar-button" aria-label="Редактировать аватар" title="Редактировать аватар"></button> <img class="profile__avatar" src="images/Kusto.e8cce7f79eac62fdb3e3.svg" alt="Фотография пользователя"/><div class="profile__edit-info"><div class="profile__user-info"><h1 class="profile__user-name">Жак-Ив Кусто</h1><p class="profile__user-job">Исследователь океана</p></div><button type="button" class="profile__edit-button" aria-label="Редактировать профиль" title="Редактировать профиль"></button></div></div><button type="button" class="profile__add-button" aria-label="Добавить фотографии" title="Добавить фотографии"></button></section><section class="gallery"><ul class="gallery__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer></div><div class="popup profilePopup"><div class="popup__container"><button class="popup__cross" type="button" aria-label="Завершить редактирование" title="Закрыть"></button><h2 class="popup__header">Редактировать профиль</h2><form class="popup__form editProfileForm" name="editProfile" action="#" method="post" novalidate><label class="popup__field"><input id="user-name-input" class="popup__input popup__input_type_name" name="userName" value placeholder="Имя пользователя" autocomplete="off" minlength="2" maxlength="40" required/> <span class="user-name-input-error popup__input-error"></span></label> <label class="popup__field"><input id="user-job-input" class="popup__input popup__input_type_job" name="userJob" value placeholder="Род деятельности" autocomplete="off" minlength="2" maxlength="200" required/> <span class="user-job-input-error popup__input-error"></span></label> <button class="popup__save-button" type="submit" name="saveForm" disabled="disabled">Сохранить</button></form></div></div><div class="popup addCardPopup"><div class="popup__container"><button class="popup__cross addCardClose" type="button"></button><h2 class="popup__title popup__header">Новое место</h2><form class="popup__form newCardForm" name="createCards" action="#" novalidate><label class="popup__field"><input id="place-name-input" class="popup__input popup__input_type_title" name="name" value placeholder="Название" autocomplete="off" minlength="2" maxlength="30" required/> <span class="place-name-input-error popup__input-error"></span></label> <label class="popup__field"><input id="place-link-input" class="popup__input popup__input_type_link" type="URL" name="link" value placeholder="Ссылка на картинку" autocomplete="off" required/> <span class="place-link-input-error popup__input-error"></span></label> <button class="popup__save-button" type="submit" name="createButton" value placeholder="Создать" autocomplete="off" disabled="disabled">Создать</button></form></div></div><div class="popup zoomPopup"><div class="popup__zoom-container"><button class="popup__cross" type="button" aria-label="Завершить редактирование" title="Закрыть"></button><div class="zoomPopup__photo-cards-info"><img class="zoomPopup__photo-cards-img" src="#" alt="Здесь должна быть картинка"/><h2 class="zoomPopup__photo-cards-text"></h2></div></div></div><div class="popup deleteCardPopup"><div class="popup__container"><button class="popup__cross" type="button" aria-label="Завершить редактирование" title="Закрыть"></button><h2 class="popup__header">Вы уверены?</h2><form class="popup__form deleteCardForm" name="editAvatar" novalidate><button class="popup__save-button" type="submit" name="saveForm">Да</button></form></div></div><div class="popup editAvatarPopup"><div class="popup__container"><button class="popup__cross" type="button"></button><h2 class="popup__header">Обновить аватар</h2><form class="popup__form editProfileAvatarForm" name="editAvatar" novalidate><label class="popup__field"><input id="userAvatar" class="popup__input popup__input_type_name" type="url" name="userAvatar" value placeholder="ссылка на аватар" autocomplete="off" minlength="2" maxlength="100" required/> <span class="userAvatar-error popup__input-error"></span></label> <button class="popup__save-button" type="submit" name="saveForm" disabled="disabled">Сохранить</button></form></div></div><template class="card-template"><li class="card"><button class="card__delete" type="button" aria-label="Удалить" title="Удалить фотографию" alt="Здесь должна быть фотография"></button> <img class="card__image" alt="Здесь должна быть картинка места" src="#"/><div class="card__caption"><h3 class="card__title"></h3><div class="like__caption"><button class="card__like" type="button" aria-label="Поставить лайк" title="Нравится"></button> <span class="like__counter">0</span></div></div></li></template></body></html>
